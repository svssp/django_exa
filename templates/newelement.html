{% extends 'basic.html'%}

{%block content%}
<form action="details" method="POST" enctype="multipart/form-data">
    {%csrf_token%}
    <div class="form-group">
        <label for="name">Element Name</label>
        <input type="text" placeholder="Enter Element Name Here" id="name" name="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <select name="category" id="category" class="form-control">
            <option value="fun">fun</option>
            <option value="comics">comics</option>
            <option value="social media post">Social Media Post</option>
            <option value="education">Eduaction</option>
            <option value="self dabba">Self Dabba</option>
            <option value="Movie">Movie</option>
            <option value="Saradaga kaasepu moment">Saradaga kaasepu moment</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div class="form-group">
        <label for="city">Location(if any)</label>
        <input type="text" placeholder="Enter Your City" id="city" name="city" class="form-control">
    </div>
    <div class="form-group">
        <label for="ref">Reference Link Related to Element (if any)</label>
        <input type="url" class="form-control" name="ref" id="ref">
    </div>
    <div class="form-group">
        <label for="desc">Description About Your Element</label>
        <input type="text-area" class="form-control" name="desc" id="desc">
    </div>
    <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" accept="image/*" id="image" name="imagesu" class="form-control-file" required>
        
    </div>
    <button type="submit" class="btn btn-default">SUBMIT</button>
</form>
{%endblock%}
